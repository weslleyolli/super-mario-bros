<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@100;300;500&family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Super mario bros - the movie</title>
</head>
<body>

    <div>
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="container-header">
        <a class="logo">
            <img src="./src/images/logo-chapeu-mario.png" alt="logo hat mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Details</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informations">
            <img src="./src/images/titulo.png" alt="Movie title image" class="title-image">
            <p class="description">
                Mario is a plumber along with his brother Luigi. One day, they end up<br>
                in the Mushroom Kingdom, ruled by Princess Peach, but <br>
                threatened by the King of Koopas, who does everything to reign everywhere.
            </p>
            <button class="button-trailer">See the trailer</button>
        </div>
        <img class="mario" src="./src/images/super-mario-chars.png" alt="">
    </main>
</body>
</html>
